<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>apply-css demo</title>
  <style type="text/css">
    #left, #right {
      width: 45%;
      height: 100%;
      display: block;
      position: absolute;
    }

    #left {
      left: 0;
    }

    #right {
      right: 0;
    }

  </style>
  <link rel="stylesheet" href="bundle.css">
</head>
<body>
  <div id="left">
    <div class="container">
      <h1>Hello from the left side</h1>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input style="width: 45%;" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input style="width: 45%;" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
  <div id="right">
    <div class="container">
      <h1>Hello from the right side</h1>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input style="width: 45%;" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input style="width: 45%;" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
